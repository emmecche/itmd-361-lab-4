<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 4 HTML Form</title>
</head>
<body>
  <h2>Volunteer Form</h2>
  <form method="POST" action="lab4formscript.php">
    <fieldset>
    <legend>My Info</legend>
    <div>
        <label>First Name: <input type="text" name="first_name_field" placeholder="First name"></label>
      </div>
      <div>
        <label>Last Name: <input type="text" name="last_name_field" placeholder="Last name"></label>
      </div>
      <div>
        <label>Phone Number: <input type="text" name="phone_field" placeholder="Phone #"></label>
      </div>
      <div>
        <label>Email Address: <input type="text" name="email_field" placeholder="Email address"></label>
      </div>
      <div>
        <label>Gender:</label>
        <input type="radio" name="gender_field" id="male" value="male"><label for="male">Male </label>
        <input type="radio" name="gender_field" id="female" value="female"><label for="female">Female </label>
      </div>
      <div>
        <label>Age: </label>
        <select name="age_field">
          <option value="under_18">under 18</option>
          <option value="18-24">18 - 24</option>
          <option value="25-34">25 - 34</option>
          <option value="35-44">35 - 44</option>
          <option value="45-54">45 - 54</option>
          <option value="55-64">55 - 64</option>
          <option value="65_and_over">65 and over</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
    <legend>My Availability</legend>
    <div>
      <label>Days Available:</label>
      <div>
        <input type="checkbox" id="sunday" name="available_field[]" value="Sunday"><label for="sunday">Sunday</label>
      </div>
      <div>
        <input type="checkbox" id="monday" name="available_field[]" value="Monday"><label for="monday">Monday</label>
      </div>
      <div>
        <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday"><label for="tuesday">Tuesday</label>
      </div>
      <div>
        <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday"><label for="wednesday">Wednesday</label>
      </div>
      <div>
        <input type="checkbox" id="thursday" name="available_field[]" value="Thursday"><label for="thursday">Thursday</label>
      </div>
      <div>
        <input type="checkbox" id="friday" name="available_field[]" value="Friday"><label for="friday">Friday</label>
      </div>
      <div>
        <input type="checkbox" id="saturday" name="available_field[]" value="Saturday"><label for="saturday">Saturday</label>
      </div>
    </div>
    <div>
      <label for="comments">Any Comments?</label>
      <div>
        <textarea name="comments_field" id="comments" cols="30" rows="10"></textarea>
      </div>
    </div>
    </fieldset>
      <div>
        <input type="hidden" name="hidden_field" value="pfisler">
      </div>
      <div>
        <input type="submit" value="Send Me">
      </div>
    </form>
</body>
</html>
